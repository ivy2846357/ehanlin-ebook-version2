<!doctype html>
<html>

<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="all.css">
</head>

<body>

	<!-- 書本外層 -->
	<div class="e-book">
		<div class="fullpage-tool">
			<button type="button" id="fullscr-btn">
				<img class="icon-img" src="./img/fullscreen.svg" alt="fullscr-btn">
			</button>
			<button type="button" id="quit-fullscr">
				<img class="icon-img" src="./img/close.svg" alt="close-full">
			</button>
		</div>
		<div class="flipbook">
			<div id="book"></div>
			<div class="btn-item">
				<button class="peag-btn page-prev peag-btn-hover" type="button"></button>
				<button class="peag-btn page-next peag-btn-hover" type="button"></button>
			</div>
			<button type="button" id="expand-book-btn">展開書本</button>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="turn.min.js"></script>
	<script src="all.js"></script>
</body>

</html>
